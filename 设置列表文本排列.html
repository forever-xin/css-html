<html>
<head>
<title>设置列表文本排列</title>
<style type="text/css">
#i1
{
	border:1px solid red;
}
#ii2
{
list-style-position:outside;
}
#ii3
{
list-style-position:inside;
}
</style>
</head>
<body>
<div id="i1">
<ul>
<li id="ii1">列表标记在文本以外，默认值outside</li>
<li id="ii2">列表标记在文本以内，设置值为inside</li>
<li id="ii3">列表标记在文本以内，设置值为inside</li>
</ul>
</div>
</body>
</html>
