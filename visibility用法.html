<html>
<head>
<title>visibility用法</title>
<style type="text/css">
#vis1
{
	visibility:inherit;
	border:1px solid red;
}
#vis2
{
	visibility:visible;
	border:1px solid red;
}
#vis3
{
	visibility:hidden;
	border:1px solid red;
}
</style>
</head>
<body>
<div id="vis1">
	可以看到这张图片吗？visibility设置为inherit
	<img src="html.jpg">
</div>
<div id="vis2">
	可以看到这张图片吗？visibility设置为visible
	<img src="html.jpg">
</div>
<div id="vis3">
	可以看到这张图片吗？visibility设置为collapse
	<img src="html.jpg">
</div>
</body>
</html>
