<html>
<head>
<title>DIV布局</title>
<style type="text/css">
#header
{
	background:blue;
	height:100px;
}
#content{}
#right
{
	width:33%;
	height:250px;
	float:right;
	background:green;
}
#left
{
	width:33%;
	height:250px;
	float:left;
	background:orange;
}
#middle
{
	width:33%;
	height:250px;
	float:left;
	background:yellow;
}
#bottom
{
	height:80px;
	background:gray;
	clear:both;
}
</style>
</head>
<body>
<div id="header">头部</div>
<div id="content">
	<div id="right">网页体右边</div>
	<div id="left"">网页体左边</div>
	<div id="middle">网页中间</div>
</div>
<div id="bottom">网页底部</div>
</body>
</html>
