<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>margin实例--设置层与层的距离</title>
<style type="text/css">
#mybody
{
	width:778px;
	margin:auto;
	font-size:14px;
	border:0;
}
div
{
	border:1px solid red;
}
#header
{
	margin:5px;
	width:100%;
	height:80px;	
}
#contentleft
{
	width:180px;
	height:450px;
	float:left;
}
#contentcenter
{
	width:410px;
	height:450px;
	float:left;
	margin-left:6px;
}
#contentright
{
	width:170px;
	height:450px;
	float:right;
	margin-left:6px;
}
#bottom
{
	width:100%;
	margin:5px auto;
	height:60px;
}
</style>
</head>
<body>
<div id="mybody">
	<div id="header">
		这是网页头部，放一些logo，宣传栏之类
	</div>
	<div id="contentright">
		内容右栏
	</div>
	<div id="contentleft">
		网页内容左栏
	</div>
	<div id="contentcenter">
		内容中间栏
	</div>	
	<div id="bottom">
		网页底部
	</div>
</div>
</body>
</html>
