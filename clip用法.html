<html>
<head>
<title>clip喘隈</title>
<style type="text/css">
.textBottom {
　　color: #333333;
　　position: absolute;
　　left: 3em;
　　top: 1em;
　　font: 26px Century Gothic,Arial, Helvetica, sans-serif;
　　clip: rect(18px auto auto auto);
　　}
　　.textTop {
　　color: #CC0000;
　　position: absolute;
　　left: 3em;
　　top: 1em;
　　font: 26px Century Gothic,Arial, Helvetica, sans-serif;
　　clip: rect(0 auto 18px 0);
　　}
　　.container {
　　width: 28em;
　　height: 5em;
　　margin: 1em auto;
　　position: relative;
　　background: #F6F6F6;
　　}
</style>
</head>
<body>
<div class="container">
	<a href="#" class="textTop">HTML+CSS頼畠徭僥返過</a>
	<a href="#" class="textBottom">HTML+CSS頼畠徭僥返過</a>
</div>
</body>
</html>
