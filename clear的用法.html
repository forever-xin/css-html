<html>
<head>
<title>clear的用法</title>
<style type="text/css">
#box
{
	width:100%;	
}
#clear1
{
	width:200px;
	height:80px;
	margin:3px;
	border:1px solid red;
	float:left;
}
#clear2
{
	width:200px;
	height:80px;
	margin:3px;
	float:left;
	border:1px solid red;
	clear:both;
}
</style>
</head>
<body>
<div id="box">
	<div id="clear1">
	HTML+CSS完全自学手册1111
	</div>
	<div id="clear2">	
	HTML+CSS完全自学手册2222
	</div>
</div>
</body>
</html>
