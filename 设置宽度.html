<html>
<head>
<title>设置宽度</title>
<style type="text/css">
.box
{
	width:200px;
	border:1px solid red;	
}
.box2
{
	width:100px;
	border:1px solid red;
	margin-top:10px;
}
.box3
{
	width:50px;
	border:1px solid red;
	margin-top:10px;
}
</style>
</head>
<body>
<div class="box">
这是第一个层，宽度为200px。
</div>
<div class="box2">
这是第二个层，宽度为100px。
</div>
<div class="box3">
这是第三个层，宽度为50px。
</div>
</body>
</html>
