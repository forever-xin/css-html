<html>
<head>
<title>内补丁padding实例</title>
<style type="text/css">
div
{
	border:1px solid red;
	width:200px;	
}
#p1
{
	padding-top:20px;	
	background:blue;
}
#pp1
{
	background:orange;
	height:50px;
}
#p2
{
	padding-right:20px;
	background:blue;
}
#pp2
{
	background:yellow;
	height:50px;
}
#p3
{
	padding-bottom:20px;
	background:blue;
}
#pp3
{
	background:red;
	height:50px;
}
#p4
{
	padding-left:20px;
	background:blue;
}
#pp4
{
	background:gray;
	height:50px;
}
#p5
{
	padding:20px;
	background:blue;
}
#pp5
{
	background:green;
	height:50px;
}

</style>
</head>
<body>
<div id="p1">
	<div id="pp1">padding-top设置</div>
</div>
<br>
<div id="p2">
	<div id="pp2">padding-right设置</div>
</div>
<br>
<div id="p3">
	<div id="pp3">padding-bottom设置</div>
</div>
<br>
<div id="p4">
	<div id="pp4">padding-left设置</div>
</div>
<div id="p5">
	<div id="pp5">padding设置，综合上面4个属性
</div>
</body>
</html>
