<html>
<head>
<title>list-style用法</title>
<style type="text/css">
#l1
{
	border:1px solid red;
}
#l2
{
	border:1px solid red;
	margin-top:5px;
	list-style:url("list1.gif") inside none; 
}
</style>
</head>
<body>
<div id="l1">
这个层表示列表默认状态：
<ul>
	<li>表项一</li>
	<li>表项二</li>
	<li>表项三</li>
</ul>
</div>
<div id="l2">
这个层表示设置列表后的状态：
<ul>
	<li>表项一</li>
	<li>表项二</li>
	<li>表项三</li>
</ul>
</div>
</body>
</html>
