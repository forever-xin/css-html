<html>
<head>
<title>margin基本语法</title>
<style type="text/css">
html,body
{
	margin:0px;
	padding:0px;
}
div
{
	width:200px;
	border:1px solid red;
}
#m1
{	
	margin:20px;
}
#m2
{	
	margin:35px 40px;
}
#m3
{	
	margin:20px 30px 40px;
}
#m4
{	
	margin:20px 10px 5px -20px;
}

</style>
</head>
<body>
<div id="m1">margin为1个值时</div>
<div id="m2">margin为2个值时</div>
<div id="m3">margin为3个值时</div>
<div id="m4">margin为4个值时</div>
</body>
</html>
