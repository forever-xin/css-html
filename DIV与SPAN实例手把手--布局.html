<html>
<head>
<title>DIV与SPAN实例手把手―多层布局</title>
<style type="text/css">
#span1
{
	height:20px;
	border:1px solid red;
}
#span2
{
	height:30px;
	border:1px solid blue;
}
#span3
{
	height:40px;
	border:1px solid orange;
}
#div1
{
	height:20px;
	border:1px solid red;
}
#div2
{
	height:30px;
	border:1px solid blue;
}
#div3
{
	height:40px;
	border:1px solid orange;
}
</style>
</head>
<body>
<span id="span1">
	这是SPAN容器一，高20像素
</span>
<span id="span2">
	这是SPAN容器二，高30像素
</span>
<span id="span3">
	这是SPAN容器二，高40像素
</span>
<div id="div1">
	这是DIV容器一，高20像素
</div>
<div id="div2">
	这是DIV容器二，高30像素
</div>
<div id="div3">
	这是DIV容器三，高40像素
</div>
</body>
</html>
