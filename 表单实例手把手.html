<html>
<head>
<title>表单实例手把手</title>
</head>
	<!―设置表单-->
	<form>
	<p>用户注册页面表单实例<p>
	<!―设置表单中的文本框-->
	用&nbsp;户&nbsp;名：<input type="text">
	<br>
	<!―设置表单密码框-->
	密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password">
	<br>
	<!―设置表单中的确认密码框-->
	确认密码：<input type="password">
<p>您的年龄层是？<br>
	<input type="radio" name=reg>16周岁以下
	<input type="radio" name=reg>17-22周岁
	<input type="radio" name=reg>23-28周岁
	<input type="radio" name=reg>29周岁以上
	</p>
	<!―设置表单中的复选框-->
	<p>您个人的爱好有：<br>
	<input type="checkbox" name=reg>交友
	<input type="checkbox" name=reg>上网
	<input type="checkbox" name=reg>看书
	<input type="checkbox" name=reg>篮球
	<input type="checkbox" name=reg>游戏
	<input type="checkbox" name=reg>其它
	</p>
	<p>您来自哪里？<br>
	<!―设置表单下拉框-->
	<select name=come>
		<option>北京</option>
		<option selected>广东</option>
		<option>上海</option>
		<option>其它城市</option>
	</select>
	</p>
	<p>自我介绍：<br>
	<!―设置表单文本域-->
		<textarea cols=60 rows=5>
		</textarea>
	</p>
	<p><input type="submit" value="注册"> <input type="reset" value="重置"></p>

	</form>
<body>
</body>
</html>
