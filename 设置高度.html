<html>
<head>
<title>设置高度</title>
<style type="text/css">
.box
{
	height:30px;
	border:1px solid red;	
}
.box2
{
	height:60px;
	border:1px solid red;
	margin-top:10px;
}
.box3
{
	height:50%;
	border:1px solid red;
	margin-top:10px;
}
</style>
</head>
<body>
<div class="box">
这是第一个层，高度为30px。
</div>
<div class="box2">
这是第二个层，宽度为60px。
</div>
<div class="box3">
这是第三个层，宽度为50%。
</div>
</body>
</html>
