<html>
<head>
<title>float的用法</title>
<style type="text/css">
#float1
{
	width:200px;
	height:80px;
	border:1px solid red;
	float:right;
}
#float2
{
	width:200px;
	height:80px;
	border:1px solid red;
	float:right;
}
#float3
{
	width:200px;
	height:80px;
	border:1px solid red;
	float:none;
}
#float4
{
	width:200px;
	height:80px;
	border:1px solid red;
	float:left;
}
</style>
</head>
<body>
<div id="float1">
	向右漂移float1。
</div>
<div id="float2">
	向右漂移float2。
</div>
<div id="float3">
	没有漂移float3。
</div>
<div id="float4">
	向左漂移float4。
</div>
</body>
</html>
