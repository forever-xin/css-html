<html>
<head>
<title>margin-right用法</title>
<style type="text/css">
#box
{
	width:300px;
	margin:auto;
	border:1px solid blue;
}
#m1
{	
	border:1px solid red;
	margin-right:100px;
}
</style>
</head>
<body>
<div id="box">
这里用层box包含了层m1<br>
<div id="m1">margin-right用法</div>
上面是层m1右外延距离的效果，margin-right的值为100像素。
</div>
</body>
</html>
