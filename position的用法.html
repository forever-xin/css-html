<html>
<head>
<title>position的用法</title>
<style type="text/css">
div
{	
	border:1px solid red;
	margin-top:5px;
}
#p1
{
	position:absolute;
	left:20px;
	top:100px;
}
#p2
{
	position:relative;
	left:100px;
	
}
</style>
</head>
<body>
<div id="p3">
	这是默认值。static
</div>
<div id="p1">
	这是absolute的值--HTML+CSS完全自学手册<br>
	left设置为20px;top设置为100px.
</div>
<div id="p2">
	这是relative的值--HTML+CSS完全自学手册<br>
	left设置为100px.
</div>
</body>
</html>
