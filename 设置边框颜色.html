<html>
<head>
<title>设置边框颜色</title>
<style type="text/css">
div
{
	margin-top:5px;
	border-style:solid;
}
#b1
{
	
	border-color:#bbbbbb;
}
#b2
{
	border-color:blue yellow;
}
#b3
{
	border-color:#bbbbbb  red orange green;
}
#b4
{
	border:0;
	border-bottom:5px solid red;
}
</style>
</head>
<body>
<div id="b1">
HTML+CSS完全自学手册
<br>
这里4个边颜色一样
</div>
<div id="b2">
	HTML+CSS完全自学手册
<br>
这里上下2个边颜色一样
</div>
<div id="b3">
HTML+CSS完全自学手册
<br>
这里4个边颜色都不一样
</div>
<div id="b4">
HTML+CSS完全自学手册
<br>
这里只有一个边框颜色
</div>
</body>
</html>
