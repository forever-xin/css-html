<html>
<head>
<title>z-index用法</title>
<style type="text/css">
#p1
{
	z-index:100px;
	position:relative;
	left:10px;
	background:#ccc;
}
#p2
{
	z-index:200px;
	position:relative;
	left:30px;
	top:-5px;
	background:#888;
}
#p3
{
	z-index:300px;
	position:relative;
	left:60px;
	top:-10px;
	background:#666;
}
</style>
</head>
<body>
<div id="p1">
这是第一个层，z-index设置为100。
</div>
<div id="p2">
这是第二个层，z-index设置为200。
</div>
<div id="p3">
这是第三个层，z-index设置为300。
</div>
</body>
</html>
